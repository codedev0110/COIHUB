<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Create Project - COIHUB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        body {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect width="1920" height="1080" fill="%23001122"/><circle cx="150" cy="150" r="2" fill="%23ffffff" opacity="0.8"/><circle cx="350" cy="100" r="1.5" fill="%23ffffff" opacity="0.6"/><circle cx="550" cy="200" r="1" fill="%23ffffff" opacity="0.9"/><circle cx="750" cy="80" r="2.5" fill="%23ffffff" opacity="0.7"/><circle cx="950" cy="300" r="1.5" fill="%23ffffff" opacity="0.8"/><circle cx="1150" cy="120" r="1" fill="%23ffffff" opacity="0.6"/><circle cx="1350" cy="250" r="2" fill="%23ffffff" opacity="0.9"/><circle cx="1550" cy="50" r="1.5" fill="%23ffffff" opacity="0.7"/><circle cx="1750" cy="180" r="1" fill="%23ffffff" opacity="0.8"/><circle cx="250" cy="400" r="1.5" fill="%23ffffff" opacity="0.6"/><circle cx="450" cy="350" r="2" fill="%23ffffff" opacity="0.8"/><circle cx="650" cy="450" r="1" fill="%23ffffff" opacity="0.9"/><circle cx="850" cy="380" r="1.5" fill="%23ffffff" opacity="0.7"/><circle cx="1050" cy="420" r="2.5" fill="%23ffffff" opacity="0.6"/><circle cx="1250" cy="480" r="1" fill="%23ffffff" opacity="0.8"/><circle cx="1450" cy="380" r="1.5" fill="%23ffffff" opacity="0.9"/><circle cx="1650" cy="450" r="2" fill="%23ffffff" opacity="0.7"/><circle cx="100" cy="600" r="1" fill="%23ffffff" opacity="0.8"/><circle cx="300" cy="650" r="2" fill="%23ffffff" opacity="0.6"/><circle cx="500" cy="580" r="1.5" fill="%23ffffff" opacity="0.9"/><circle cx="700" cy="620" r="1" fill="%23ffffff" opacity="0.7"/><circle cx="900" cy="680" r="2.5" fill="%23ffffff" opacity="0.8"/><circle cx="1100" cy="600" r="1.5" fill="%23ffffff" opacity="0.6"/><circle cx="1300" cy="650" r="1" fill="%23ffffff" opacity="0.9"/><circle cx="1500" cy="580" r="2" fill="%23ffffff" opacity="0.7"/><circle cx="1700" cy="630" r="1.5" fill="%23ffffff" opacity="0.8"/><circle cx="200" cy="800" r="1.5" fill="%23ffffff" opacity="0.6"/><circle cx="400" cy="850" r="1" fill="%23ffffff" opacity="0.8"/><circle cx="600" cy="780" r="2" fill="%23ffffff" opacity="0.9"/><circle cx="800" cy="820" r="1.5" fill="%23ffffff" opacity="0.7"/><circle cx="1000" cy="880" r="1" fill="%23ffffff" opacity="0.6"/><circle cx="1200" cy="800" r="2.5" fill="%23ffffff" opacity="0.8"/><circle cx="1400" cy="850" r="1.5" fill="%23ffffff" opacity="0.9"/><circle cx="1600" cy="780" r="1" fill="%23ffffff" opacity="0.7"/><circle cx="1800" cy="830" r="2" fill="%23ffffff" opacity="0.8"/><ellipse cx="960" cy="300" rx="600" ry="80" fill="%23ffaa44" opacity="0.6" transform="rotate(25 960 300)"/></svg>') center/cover fixed,
                    linear-gradient(135deg, #001122 0%, #003366 50%, #001133 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.15) 0%, transparent 50%);
            animation: floating 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 60% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 90% 10%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 10% 30%, rgba(102, 126, 234, 0.12) 0%, transparent 50%);
            animation: floating 25s ease-in-out infinite reverse;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes floating {
            0%, 100% {
                transform: translate(0px, 0px) rotate(0deg);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(6px);
            border-radius: 20px;
            margin: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 900px;
            margin: 20px auto;
        }
        
        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.06), rgba(118, 75, 162, 0.06));
            border-radius: 20px;
            z-index: -1;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .page-title {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            letter-spacing: 1px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-top: 5px;
            font-style: italic;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .form-label i {
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            min-height: 100px;
        }
        
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .code-textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: #f8f9fa;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            transition: all 0.3s ease;
            min-height: 200px;
            resize: vertical;
        }
        
        .code-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #ffffff;
        }
        
        .select2-container {
            width: 100% !important;
        }
        
        .select2-container .select2-selection--multiple {
            border: 2px solid rgba(102, 126, 234, 0.2) !important;
            border-radius: 12px !important;
            background: rgba(255, 255, 255, 0.9) !important;
            padding: 8px 12px !important;
            min-height: 50px !important;
        }
        
        .select2-container .select2-selection--multiple:focus {
            border-color: #667eea !important;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1) !important;
        }
        
        .select2-container .select2-selection--multiple .select2-selection__choice {
            background: linear-gradient(45deg, #667eea15, #764ba215) !important;
            border: 1px solid #667eea30 !important;
            border-radius: 18px !important;
            color: #667eea !important;
            font-weight: 500 !important;
            padding: 4px 12px !important;
            margin: 2px !important;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px auto 0;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
        
        .message {
            background: linear-gradient(135deg, #4facfe20, #00f2fe20);
            border-left: 4px solid #4facfe;
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 20px;
            color: #333;
            font-weight: 500;
        }
        
        .back-btn {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                padding: 20px;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
            </div>
            <h1 class="page-title">Create New Project</h1>
            <p class="subtitle">Build something amazing</p>
        </div>
        
        <a href="#" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Back to Projects
        </a>
        
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="title" class="form-label">
                        <i class="fas fa-heading"></i>
                        Project Title
                    </label>
                    <input type="text" id="title" name="title" class="form-input" required placeholder="Enter your project title...">
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">
                        <i class="fas fa-file-alt"></i>
                        Description
                    </label>
                    <textarea id="description" name="description" class="form-textarea" required placeholder="Describe your project..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="languages" class="form-label">
                        <i class="fas fa-code"></i>
                        Programming Languages
                    </label>
                    <select id="languages" name="languages" multiple>
                        {% for language in languages %}
                            <option value="{{ language.id }}">{{ language.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="code" class="form-label">
                        <i class="fas fa-terminal"></i>
                        Project Code
                    </label>
                    <textarea id="code" name="code" class="code-textarea" placeholder="// Enter your code here...
function hello() {
    console.log('Hello, COIHUB!');
}"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-rocket"></i>
                    Create Project
                </button>
            </form>
            
            {% if message %}
                <div class="message">
                    <i class="fas fa-info-circle"></i>
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#languages').select2({
                placeholder: "Select programming languages",
                allowClear: true
            });
        });
    </script>
</body>
</html>
